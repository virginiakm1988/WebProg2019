<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        
    </head>
    <body>
        <div id = 'root' class="todo-app__root">
            <header class="todo-app__header"></header>
                <div class="todo-app__title">todos</div>

            <section class="todo-app__main">
                <input class="todo-app__input" type="text" id="todo-input" placeholder="What needs to be done?">
                <ul class="todo-app__list" id = "todo-list">
                    
                </ul>
            </section>
            <footer class="todo-app__footer" id = "todo-footer">
                <div class="todo-app__total" id = "todo-count">total: 0, 0 left</div>
                <ul class="todo-app__view-buttons">
                    <button onclick="showElements('all')">all</button>
                    <button onclick="showElements('active')">active</button>
                    <button onclick="showElements('Completed')">completed</button>
                    
                </ul>
                <button onclick="deleteAll()" class="todo-app__clean ">clean</button>                
            </footer>

        
            </div>

        </div>



        <script type="text/javascript" src="main.js""></script>
    </body>
</html>
