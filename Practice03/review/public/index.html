<!DOCTYPE html>
<html>
<head>
  <title>Fluid Simulator | 2D</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Fluid simulator</h3>
    </div>

    <h1>Create new simulation</h1>
    <form id="myForm">
      <div id="myInput"></div>
      <br><br>
      <a class="btn btn-primary col-md-4 col-md-offset-8 col-xs-12" onclick="saveModel()">Create</a>
    </form>
    <br>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="myModels"></div>
        <div id="root"></div>
      </div>

      <a class="btn btn-danger col-md-4 col-md-offset-8 col-xs-12" onclick="deleteAll()">Delete all model</a>
      <br><br>
    </div>

    <footer class="footer">
      <p>&copy; 2018 Fluid Simulator, Inc.</p>
    </footer>

</body>
</html>
